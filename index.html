<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="style.css">
    
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="1.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="2.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="3.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="4.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="5.wav"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="6.wav"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="7.wav"></audio>
            </div>
            <div class="pad8">
                <audio class="sound" src="8.wav"></audio>
            </div>
            <div class="pad9">
                <audio class="sound" src="9.wav"></audio>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
